        /* --- FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { --elite-green: #22c55e; }
        
        body, html { 
            margin: 0; padding: 0; background-color: #000000;
            color: white; font-family: 'Inter', sans-serif; overflow-x: hidden;
        }
        
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* --- HERO SECTION --- */
        .hero-section {
            position: relative; 
            width: 100%; 
            /* MOBILE ZOOM FIX: Lower height (60vh) = Wider view = More Van visible */
            height: 60vh; 
            overflow: hidden; 
            display: flex; 
            align-items: flex-end; 
            justify-content: flex-start;
            background: #000; 
        }

        .hero-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; object-position: center; z-index: 1;
            /* NATURAL LOOK: No heavy filters, just slight darkening for text */
            filter: brightness(0.9);
            transition: transform 0.5s ease;
        }

        @media (min-width: 768px) {
            .hero-section { height: 100vh; }
            /* Desktop Zoom remains as requested */
            .hero-video { transform: scale(1.15); } 
        }

        /* --- GRADIENT FADE (For text readability) --- */

            z-index: 2;
        }
