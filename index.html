<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE VAN FITOUTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono&display=swap');
        
        /* Locking the layout so it can't "Cook" */
        html, body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .green-glow { text-shadow: 0 0 15px #22c55e; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Centering Container */
        .container-lock { max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px; }
        
        /* Video Fix */
        .video-wrapper { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.3; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-loop-with-green-lights-43555-large.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="w-full border-b border-white/10 bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container-lock flex justify-between items-center py-6">
            <div class="font-black italic text-xl uppercase tracking-tighter">ELITE <span class="text-green-500">VAN</span></div>
            <a href="tel:0468086490" class="mono text-[10px] text-green-500 border border-green-500/30 px-4 py-2 rounded-full font-bold">0468 086 490</a>
        </div>
    </nav>

    <section class="min-h-[80vh] flex flex-col items-center justify-center text-center px-4">
        <div class="container-lock">
            <p class="mono text-[10px] text-green-500 mb-4 tracking-[0.5em] uppercase">Rowville // Engineering</p>
            <h1 class="text-5xl md:text-8xl font-black italic uppercase leading-none mb-10">
                ENGINEERED <br> FOR THE <span class="green-glow text-green-500">ELITE</span>
            </h1>
            <a href="fitouts.html" class="inline-block bg-green-500 text-black font-black px-12 py-5 uppercase text-xs tracking-widest hover:bg-green-400 transition">
                Launch Configurator
            </a>
        </div>
    </section>

    <section class="bg-black py-20">
        <div class="container-lock grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-zinc-950 border border-white/10 p-10 rounded-2xl">
                <h3 class="text-2xl font-black uppercase italic mb-4">Van Fitouts</h3>
                <p class="text-gray-500 text-sm mb-6">Bespoke drawer systems and internal architecture.</p>
                <div class="h-1 w-10 bg-green-500"></div>
            </div>
            <div class="md:col-span-2 rounded-2xl overflow-hidden border border-white/10 h-[300px]">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3148.431201502476!2d145.2443!3d-37.9192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDU1JzA5LjEiUyAxNDXCsDE0JzM5LjUiRQ!5e0!3m2!1sen!2sau!4v1700000000000" width="100%" height="100%" style="border:0; filter: invert(90%) hue-rotate(120deg) brightness(0.8);" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <footer class="bg-zinc-950 py-12 border-t border-white/10">
        <div class="container-lock flex flex-col md:flex-row justify-between items-center gap-6">
            <p class="mono text-gray-500 text-[10px]">Serving: Dandenong • Moorabbin • Mulgrave • Clayton • Rowville</p>
            <p class="mono text-green-500 text-[10px]">© 2026 ELITE VAN FITOUTS</p>
        </div>
    </footer>

</body>
</html>
