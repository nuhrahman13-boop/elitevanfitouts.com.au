<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE VAN FITOUTS | COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FONTS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root { --elite-green: #22c55e; }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            background: #000; /* Fallback */
        }
        
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* --- VIDEO ENGINE (MOBILE FIXED) --- */
        #video-background {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100dvh; /* FIXES IPHONE ADDRESS BAR JUMP */
            z-index: -10;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* --- DARKENING OVERLAY --- */
        #video-overlay {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100dvh;
            background: rgba(0, 0, 0, 0.55); /* Slightly lighter for visibility */
            z-index: -5;
        }

        /* --- CONTENT LAYER --- */
        main {
            position: relative;
            z-index: 10;
        }

        /* --- GLASS UI --- */
        .glass-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--elite-green);
        }

        /* --- BUTTONS --- */
        .btn-elite {
            background: var(--elite-green);
            color: black;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 95% 100%, 0 100%);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="video-background">
        <video autoplay muted loop playsinline>
            <source src="hero.mp4" type="video/mp4">
        </video>
    </div>

    <div id="video-overlay"></div>

    <nav class="fixed top-0 w-full z-50 glass-nav px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <img src="logo.png" alt="ELITE" class="h-8 md:h-12 w-auto object-contain">
            
            <div class="hidden md:flex gap-8 mono text-xs uppercase tracking-widest text-gray-400">
                <span class="text-white border-b border-green-500 pb-1">Command</span>
                <a href="fitouts.html" class="hover:text-green-500 transition">Fitouts</a>
                <a href="#contact" class="hover:text-green-500 transition">Contact</a>
            </div>
            
            <div class="md:hidden text-green-500 text-xl font-bold">///</div>
        </div>
    </nav>

    <main class="w-full">
        
        <section class="min-h-[85dvh] flex flex-col justify-center items-center text-center px-4 pt-20">
            <p class="mono text-green-500 text-[10px] tracking-[0.3em] uppercase mb-4 animate-pulse">
                Rowville_HQ :: System_Ready
            </p>
            
            <h1 class="text-[11vw] md:text-8xl font-black italic uppercase leading-[0.9] tracking-tighter mb-8 drop-shadow-2xl">
                ENGINEERED<br>FOR THE <span class="text-green-500">ELITE</span>
            </h1>
            
            <a href="fitouts.html" class="btn-elite px-10 py-4 text-xs md:text-base inline-block">
                Launch_Configurator
            </a>
        </section>

        <section class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-4 mb-24">
            <div onclick="window.location.href='fitouts.html'" class="glass-card p-6 md:p-8 rounded-2xl cursor-pointer group">
                <div class="flex justify-between items-start mb-4">
                    <p class="mono text-green-500 text-[10px]">MODULE_01</p>
                    <div class="h-1.5 w-1.5 bg-green-500 rounded-full animate-ping"></div>
                </div>
                <h3 class="text-2xl md:text-3xl font-black italic uppercase mb-2 group-hover:text-green-500 transition">Fitouts</h3>
                <p class="text-gray-400 text-xs">
