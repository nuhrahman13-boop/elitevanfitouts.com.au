<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURATOR | ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; }
        .card.active { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); }
        .sticky-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); border-top: 1px solid #22c55e; z-index: 100; }
    </style>
</head>
<body class="pb-40">
    <nav class="p-6 border-b border-white/10 bg-black sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-black italic text-xl uppercase tracking-tighter">ELITE <span class="text-green-500">VAN</span></a>
            <span class="mono text-[9px] text-green-500 uppercase tracking-widest animate-pulse">Config_Module</span>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <h1 class="text-5xl md:text-7xl font-black italic uppercase mb-12 leading-none">The <span class="text-green-500">Specs</span></h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-20">
            <div onclick="set(1499, this)" class="card p-8 rounded-2xl">
                <h3 class="text-2xl font-black uppercase mb-4 italic leading-tight">Core</h3>
                <p class="mono text-green-500">$1,499*</p>
            </div>
            <div onclick="set(2899, this)" class="card p-8 rounded-2xl">
                <h3 class="text-2xl font-black uppercase mb-4 italic leading-tight">Pro</h3>
                <p class="mono text-green-500">$2,899*</p>
            </div>
            <div onclick="set(4999, this)" class="card p-8 rounded-2xl">
                <h3 class="text-2xl font-black uppercase italic mb-4 leading-tight">Elite</h3>
                <p class="mono text-green-500">$4,999*</p>
            </div>
        </div>

        <h2 class="text-2xl font-black uppercase italic mb-6">Components</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div onclick="this.classList.toggle('active')" class="card p-6 rounded-xl flex justify-between items-center">
                <span class="font-bold uppercase text-xs tracking-widest">Silicone Holders</span>
                <span class="mono text-green-500">$99</span>
            </div>
            <div onclick="this.classList.toggle('active')" class="card p-6 rounded-xl flex justify-between items-center">
                <span class="font-bold uppercase text-xs tracking-widest">Crate System</span>
                <span class="mono text-green-500">$30</span>
            </div>
        </div>
    </div>

    <div class="sticky-bar p-8">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="mono text-[10px] text-gray-500 uppercase mb-1">Estimated Total</p>
                <p class="text-4xl font-black text-green-500 italic" id="price-display">$0</p>
            </div>
            <button class="w-full md:w-auto bg-green-600 text-black font-black px-12 py-4 uppercase text-xs tracking-widest hover:bg-green-400 transition">Initialize Quote</button>
        </div>
    </div>

    <script>
        function set(price, el) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('price-display').innerText = `$${price.toLocaleString()}`;
        }
    </script>
</body>
</html>
