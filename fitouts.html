<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITOUT CONFIGURATOR | ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .tier-card { background: #0a0a0a; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.4s; }
        .tier-card.active { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); box-shadow: 0 0 30px rgba(34, 197, 94, 0.1); }
        .sticky-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); border-top: 1px solid #22c55e; z-index: 100; }
    </style>
</head>
<body class="pb-40">
    <nav class="p-6 border-b border-white/10 bg-black sticky top-0 z-50 flex justify-between items-center">
        <a href="index.html" class="font-black italic text-xl uppercase tracking-tighter">ELITE <span class="text-green-500">VAN</span></a>
        <div class="mono text-[9px] text-green-500 uppercase tracking-widest animate-pulse font-bold">Config_Active</div>
    </nav>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <h1 class="text-5xl md:text-7xl font-black italic uppercase mb-12 leading-tight">Select <br> <span class="text-green-500">Chassis</span></h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div onclick="setTier(1499, 'Core', this)" class="tier-card p-10 rounded-[2rem]">
                <p class="mono text-green-500 text-[9px] mb-4 uppercase">Spec_01</p>
                <h3 class="text-3xl font-black uppercase italic mb-6">Core</h3>
                <p class="text-gray-500 text-xs mb-8">Full ply lining and structural foundation.</p>
                <p class="mono text-2xl font-bold">$1,499*</p>
            </div>
            <div onclick="setTier(2899, 'Pro', this)" class="tier-card p-10 rounded-[2rem]">
                <p class="mono text-green-500 text-[9px] mb-4 uppercase">Spec_02</p>
                <h3 class="text-3xl font-black uppercase italic mb-6">Pro</h3>
                <p class="text-gray-500 text-xs mb-8">Heavy-duty drawer systems and protective lining.</p>
                <p class="mono text-2xl font-bold">$2,899*</p>
            </div>
            <div onclick="setTier(4999, 'Elite', this)" class="tier-card p-10 rounded-[2rem]">
                <p class="mono text-green-500 text-[9px] mb-4 uppercase">Spec_03</p>
                <h3 class="text-3xl font-black uppercase italic mb-6">Elite</h3>
                <p class="text-gray-500 text-xs mb-8">Dual drawers, shelving, and premium carpet finish.</p>
                <p class="mono text-2xl font-bold">$4,999*</p>
            </div>
        </div>
    </div>

    <div class="sticky-bar p-8 md:p-12">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <p class="mono text-[10px] text-gray-500 uppercase mb-2 tracking-widest">Est_Total_Investment</p>
                <p class="text-5xl font-black text-green-500 italic mono" id="price-display">$0</p>
            </div>
            <button onclick="sendToGHL()" class="w-full md:w-auto bg-green-600 text-black font-black px-12 py-5 uppercase text-xs tracking-[0.2em] hover:bg-green-400 transition transform hover:scale-105">Initialize_Quote</button>
        </div>
    </div>

    <script>
        let selectedTier = "";
        let price = 0;

        function setTier(val, name, el) {
            document.querySelectorAll('.tier-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            price = val;
            selectedTier = name;
            document.getElementById('price-display').innerText = `$${price.toLocaleString()}`;
        }

        function sendToGHL() {
            if(!selectedTier) return alert("Select Base Package First.");
            alert("Configuration Transmitted. Redirecting to Elite HQ...");
        }
    </script>
</body>
</html>
