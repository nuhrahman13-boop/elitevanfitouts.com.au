<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURATOR | ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .option-card { background: #0a0a0a; border: 1px solid #1a1a1a; cursor: pointer; }
        .option-card.active { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); }
        .sticky-bar { border-top: 1px solid #22c55e; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-40">
    <nav class="p-6 border-b border-white/5"><a href="index.html" class="font-black italic uppercase">ELITE <span class="text-green-500">VAN</span></a></nav>

    <div class="max-w-4xl mx-auto px-6 py-12">
        <h1 class="text-5xl font-black italic uppercase mb-8">The <span class="text-green-500">Specs</span></h1>
        
        <div class="space-y-4 mb-12">
            <div onclick="select(this, 1499)" class="option-card p-8 rounded-xl flex justify-between items-center">
                <div><h3 class="font-black uppercase italic text-xl">Core Package</h3><p class="text-xs text-gray-500 uppercase">Ply lining + Floor</p></div>
                <div class="mono text-green-500 font-bold">$1,499</div>
            </div>
            <div onclick="select(this, 2899)" class="option-card p-8 rounded-xl flex justify-between items-center">
                <div><h3 class="font-black uppercase italic text-xl">Pro Package</h3><p class="text-xs text-gray-500 uppercase">Drawers + Base Lining</p></div>
                <div class="mono text-green-500 font-bold">$2,899</div>
            </div>
            <div onclick="select(this, 4999)" class="option-card p-8 rounded-xl flex justify-between items-center">
                <div><h3 class="font-black uppercase italic text-xl">Elite Package</h3><p class="text-xs text-gray-500 uppercase">Shelving + Drawers + Carpet</p></div>
                <div class="mono text-green-500 font-bold">$4,999</div>
            </div>
        </div>

        <h2 class="text-2xl font-black uppercase italic mb-6">Add-ons</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div onclick="this.classList.toggle('active')" class="option-card p-6 rounded-xl flex justify-between items-center">
                <span class="font-bold uppercase text-xs">Silicone Holders</span><span class="mono text-green-500 text-xs">$99</span>
            </div>
            <div onclick="this.classList.toggle('active')" class="option-card p-6 rounded-xl flex justify-between items-center">
                <span class="font-bold uppercase text-xs">Crate System</span><span class="mono text-green-500 text-xs">$30</span>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-8 sticky-bar z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div><p class="mono text-[10px] text-gray-500 uppercase">Rough Estimate</p><p class="text-3xl font-black text-green-500 italic uppercase">Review Required</p></div>
            <button class="bg-green-500 text-black font-black px-8 py-4 uppercase text-xs">Get Quote</button>
        </div>
    </div>

    <script>
        function select(el, price) {
            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
